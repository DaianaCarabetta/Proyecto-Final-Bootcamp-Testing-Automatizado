name: CI ‚Äì Proyecto Final (API + UI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {} # Permite ejecuci√≥n manual desde la pesta√±a Actions

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: üîß Setup & Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver fonts-liberation

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flake8 lint (optional)
        run: |
          pip install flake8 || true
          flake8 || true

      - name: Upload dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

  api_tests:
    name: üß™ API Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver fonts-liberation

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure folders exist
        run: mkdir -p reports screenshots

      - name: Run API tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          BROWSER: chrome
          HEADLESS: "true"
          TIMEOUT: "10"
        run: |
          pytest api_tests -q \
            --html=reports/api.html --self-contained-html \
            --cov=./ --cov-report=term-missing --cov-report=html

      - name: Upload API Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-api
          path: |
            reports/**
            htmlcov/**
          retention-days: 7

  ui_tests:
    name: üñ•Ô∏è UI Tests (Headless)
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver fonts-liberation

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure folders exist
        run: mkdir -p reports screenshots

      - name: Run UI Tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          BROWSER: chrome
          HEADLESS: "true"
          TIMEOUT: "10"
        run: |
          pytest tests -q \
            --html=reports/ui.html --self-contained-html \
            --cov=./ --cov-report=term-missing --cov-report=html || true

      - name: Upload UI Reports & Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: reports-ui
          path: |
            reports/**
            screenshots/**
            htmlcov/**
          retention-days: 7
